    />

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/logo1.ico" type="image/x-icon" />

      crossorigin="anonymous"

    <link

    />

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- custom styles -->

    <!-- Custom css -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap Navbar -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Paypal -->
    <script
      src="https://www.paypal.com/sdk/js?client-id=AYVUPu8o0f-Q3u4FdZ9SOjqRXJzcPZy4tm9dzI8AlqyIkX1my7HE_-AZdSkBLYQHmxlJYFj5RZD3w43E"
      ;
    ></script>
  </head>

  <body class="white lighten-3">
    <!-- navbar  -->
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar"
      id="navbar-menu"
      style="height: 95px; background-color: #9370db; border-color: #cc99ff"
    >
      <!-- Brand -->
      <a
        class="navbar-brand brand"
        href="./index.html"
        data-lightbox="example-0"
        data-title="Logo"
      >
        <img src="./images/logo1.png" width="200px" height="200px" alt="logo" />
      </a>

      <button
        class="navbar-toggler"
        id="menu-button"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse navbar-center"
        id="collapsibleNavbar"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html"><b>Shop</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html#products">Products</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="contact-us.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Main layout-->
    <main class="mt-5 pt-4" style="background-color: white">
      <div class="container wow fadeIn">
        <!-- Heading -->
        <div class="my-5 h2 text-center section-title" id="section-title">
          <h2>Contact Form</h2>
        </div>

        <!--Grid row-->
        <div class="row">
          <!--Grid column-->
          <div class="col-md-8 mb-4" style="margin: auto">
            <!--Card-->
            <div class="">
              <!--Card content-->
              <form
                name="contact"
                method="POST"
                data-netlify-recaptcha="true"
                data-netlify="true"
              >
                <!-- Grid row -->
                <div class="row">
                  <!-- Grid column -->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input
                        type="text"
                        name="name"
                        id="contact-name"
                        class="form-control"
                      />
                      <label for="contact-name" class="">Name:</label>
                    </div>
                  </div>
                  <!-- Grid column -->

                  <!-- Grid column -->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input
                        type="text"
                        name="email"
                        id="contact-email"
                        class="form-control"
                      />
                      <label for="contact-email" class="">Email:</label>
                    </div>
                  </div>
                  <!-- Grid column -->
                </div>
                <!-- Grid row -->

                <!-- Grid row -->
                <div class="row">
                  <!-- Grid column -->
                  <div class="col-md-12">
                    <div class="md-form mb-0">
                      <input
                        type="text"
                        name="subject"
                        id="contact-Subject"
                        class="form-control"
                      />
                      <label for="contact-Subject" class="">Subject</label>
                    </div>
                  </div>
                  <!-- Grid column -->
                </div>
                <!-- Grid row -->

                <!-- Grid row -->
                <div class="row">
                  <!-- Grid column -->
                  <div class="col-md-12">
                    <div class="md-form">
                      <textarea
                        type="text"
                        name="message"
                        id="contact-message"
                        class="form-control md-textarea"
                        rows="3"
                      ></textarea>
                      <label for="contact-message">Your message</label>
                    </div>
                  </div>
                  <!-- Grid column -->
                </div>
                <!-- Grid row -->

                <button class="btn btn-primary btn-lg" type="submit">
                  Send
                </button>
              </form>
            </div>
            <!--/.Card-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
    </main>
    <!--Main layout-->
  </body>
</html>
