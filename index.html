<head>

<body>
    <!-- navbar  -->
    <nav class="navbar" style="height:95px;background-color:#9370DB; border-color:#cc99ff">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>

                </span>

            </div>
        </div>

    <!-- end navbar -->

    <!-- hero -->
    <header class="hero" id="hero">
        <div class="banner">
            <h1 class="banner-title">homemade collection</h1>

        </div>
    </header>
    <!-- end hero -->


    <section class="products" id="products">
        <div class="section-title" id="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center" >
        </div>
        <!-- cart -->
        <div class="cart-overlay hello" id="cart-overlay">

                    <i class="fas fa-window-close"></i>
                </span>
                <h2>your cart</h2>
                <div class="cart-content" id="cart-cont">
                    <!-- cart item -->
                    <!-- <div class="cart-item">
        
                    </div> -->
                    <!-- end of cart item  -->
                </div>
                <div class="cart-footer">
                    <h3>your total : $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                </div>
            </div>
        </div>
        <!-- end of cart -->

        <!-- Contentful objects -->
        <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
        <!-- App js -->
        <script src="app.js"></script>
</body>

<script type="text/javascript">

    function scrollSmoothToBottom(id) {
        var div = document.getElementById(id);
        $('#' + id).animate({
            scrollTop: div.scrollHeight - div.clientHeight
        }, 500);
    }

   $("#shop").click(function () {
    //    alert("hello");
        $("html,body").animate(
            {
                scrollTop: $("#products")[0].scrollHeight 
            },
            "slow"
        );
    });
</script>
